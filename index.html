<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tic Tac Toe</title>
        <meta name="description" content="A simple Javascript game by Luke Powell">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='https://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

      <div class="bg">

        <div class="container">

          <div class="prompts">
            <p>Your turn</p>
          </div>

          <div class="game-board">

            <button id="a1" class="board-tile"></button>
            <div class="vert-line"></div>
            <button id="a2" class="board-tile"></button>
            <div class="vert-line"></div>
            <button id="a3" class="board-tile"></button>
            <div class="horiz-line"></div>
            <button id="b1" class="board-tile crosses" disabled></button>
            <div class="vert-line"></div>
            <button id="b2" class="board-tile"></button>
            <div class="vert-line"></div>
            <button id="b3" class="board-tile"></button>
            <div class="horiz-line"></div>
            <button id="c1" class="board-tile"></button>
            <div class="vert-line"></div>
            <button id="c2" class="board-tile noughts" disabled="disabled"></button>
            <div class="vert-line"></div>
            <button id="c3" class="board-tile"></button>

          </div>

        </div>

      </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/tictactoe.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
